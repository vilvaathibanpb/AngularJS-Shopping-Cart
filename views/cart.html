<div class="well well-sm">
    <div style="text-align:right;padding:0px;">
        <!-- Title -->
        <div class="container">
            <span class="pull-left" style="padding:10px;font-size:28px;"><strong>Shopping Cart</strong></span>
            <!-- Cart Symbol -->
            <button class="btn btn-default btn-lg btn-link" style="font-size:36px;">
                <a href="#/cart"><span class="glyphicon glyphicon-shopping-cart"></span></a>
            </button>
            <span class="badge badge-notify" ng-bind="cartvalue"></span>
        </div>
        <!-- / Title -->
    </div>
</div>
<div class="item  col-xs-12 col-lg-12 col-sm-12 col-md-12" style="padding-top:0px;">
    <div class="page-header" style="margin-top:0px;margin-right:0px;margin-left:0px;">
        <h3>My Cart (<span ng-bind="cartvalue"></span>)</h3>      
    </div>
    <div class="thumbnail">
        <div class="caption">  
            <!-- Products in Cart -->          
            <div class="row" ng-repeat="product in productList">
                <!-- Image -->          
                <img class="col-xs-12 col-md-2 col-sm-4 col-lg-2 pull-left img-width" height="200px" ng-src="{{product.product_url}}" alt="" /> 
                <!-- Name -->          
                <div class="col-xs-8 col-md-8 col-sm-8 col-lg-8">
                    <h4 class="group inner list-group-item-heading" ng-bind="product.product_title"></h4>
                </div>
                <!-- Price -->          
                <div class="col-xs-8 col-md-8 col-sm-8 col-lg-8">
                    <p class="lead" style="padding-top:30px;font-size:16px;font-weight:bold;">$<span ng-bind="calculate_price(product.product_id,product.product_price);"></span></p>
                </div>

                
                <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 " style="padding:10px;">
                    <!-- Quantity Increment\Decrement -->          
                    <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3 " style="padding:10px;">
                        <button class="qty-btn" ng-click="subqty(product.product_id);" ng-hide="getqty(product.product_id)<=1;"><b>-</b></button>
                        <input type="number" ng-model="getqty(product.product_id);" style="width: 60px;">
                        <button class="qty-btn" ng-click="addqty(product.product_id);"><b>+</b></button>
                    </div>
                    <!-- Remove Product -->          
                    <div class="col-xs-9 col-md-9 col-sm-9 col-lg-9 text-center" style="padding:10px;">
                        <a class="btn btn-default" style="border:0px;" href="" ng-click="remove(product.product_id);"><b>REMOVE</b></a>
                    </div>
                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 " style="padding:10px;">
                        <hr style="border-bottom:2px solid #C0C0C0  ;"></hr>
                    </div>
                </div>
                <div>                    
                </div>
            </div>
            <!-- / Products in Cart -->         

            <!-- Buttons --> 
            <div class="row" ng-hide="productList.length==0">
                <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 text-center" style="padding-bottom:20px;">
                    <div class="col-xs-offset-1 col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-xs-4 col-md-4 col-sm-4 col-lg-4 text-center">
                        <a class="btn btn-warning" href="#/home" style="padding:20px;width:100%;border:0px;">Continue Shopping</a>
                    </div>
                    <div class="col-xs-offset-2 col-md-offset-2 col-sm-offset-2 col-lg-offset-2 col-xs-4 col-md-4 col-sm-4 col-lg-4 text-center">
                        <a class="btn btn-success" style="padding:20px;width:100%;border:0px;" href="#/home" ng-click="deletelocalstorage_on_checkout()">Proceed Checkout</a>
                    </div>
                </div>
            </div>
            <!-- / Buttons -->
           
            <!-- When items are zero -->
            <div class="row" ng-show="productList.length==0">
                <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 text-center" style="padding-bottom:20px;">
                    <a class="btn btn-warning" href="#/home" style="padding:20px;width:30%;border:0px;">Add Item To Cart</a>
                </div>
            </div>
            <!-- / When items are zero -->
        </div>
    </div>
</div>
